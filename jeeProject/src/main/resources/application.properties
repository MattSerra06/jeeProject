server.port = 3001
spring.datasource.url = jdbc:h2:file:./src/main/resources/mydatabase;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.jpa.defer-datasource-initialization = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.username=sa
spring.datasource.password=password


# Configuration de MapStruct pour la détection des annotations
mapstruct.unmappedTargetPolicy=WARN
mapstruct.suppressGeneratorTimestamp=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
